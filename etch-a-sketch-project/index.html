<!DOCTYPE html>
<html>

<header>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch Project</title>
    <meta charset="UTF-8" />
</header>

<head>
    <h1>ETCH-A-SKETCH</h1>
</head>

<body>

</body>

<body>
    <button id="createNew">New Grid</button>
    <button id="reset">Reset</button>
    <div id="container">

    </div>

</body>

<script>
    var create = document.getElementById("createNew");
    var resetButton = document.getElementById("reset")


    // Use CSS Grids

    //Import container into Javascript
    const container = document.getElementById("container");


    function createGrid(e) {
        let size = prompt("What Size grid would you like?", 16);
        size = parseInt(size);
        reset(e, size)
    }

    function reset(e, size = container.style.getPropertyValue("--grid-rows")) {
        while (container.hasChildNodes()) {
            container.removeChild(container.lastChild);
        }
        makeRows(size, size);
    }

    function changeColor(e) {
        console.log("BYEEE");
        this.style.backgroundColor = "black";
    }

    function makeRows(row, col) {
        container.style.setProperty('--grid-rows', row);
        container.style.setProperty('--grid-cols', col);
        console.log("Helo!")
        for (c = 0; c < (row * col); c++) {
            let cell = document.createElement("div");
            cell.innerText = (c + 1);
            cell.addEventListener("mouseenter", changeColor);
            container.appendChild(cell).className = "grid-item";
        }

    }

    create.addEventListener("click", createGrid);
    resetButton.addEventListener("click", reset)
</script>

</html>
